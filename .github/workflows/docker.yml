name: Docker build and push workflow

env:
  # Allow the set-env command below
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
    secrets:
      CI_REGISTRY_USER:
        required: true
      CI_REGISTRY_TOKEN:
        required: true
      CI_REGISTRY_ORGANIZATION:
        required: true

jobs:
  docker-build-publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_TOKEN }}
      -
        name: Set Docker tag
        run: |
          echo "::set-env name=TS_TAG::$(date +'%Y%m%d%H%M')"
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.CI_REGISTRY_ORGANIZATION }}/${{ inputs.name }}:latest, ${{ secrets.CI_REGISTRY_ORGANIZATION }}/${{ inputs.name }}:${TS_TAG}
